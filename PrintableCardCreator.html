<!DOCTYPE html>

    <script> 
        $(function(){
          $("#Header1").load("Header.html");

    <script> 
        function add(){
          var text = "";
          text += "<b>" + $("#Name").val() + "</b> &nbsp &nbsp &nbsp &nbsp";
          text += $("#School").val() + "&nbsp";
          text += $("#Level").val() + "<br />";
          text += "<b>Casting Time: </b>" + $("#CastingTime").val() + "<br />";
          text += "<b>Range: </b>" + $("#Range").val() + "<br />";
          text += "<b>Components: </b>" + $("#Components").val() + "<br />";
          text += "<b>Duration: </b>" + $("#Duration").val() + "<br />";
          text += "<b>Classes: </b>" + $("#Classes").val() + "<br />";
          text += "<b>Casting Time: </b>" + $("#CastingTime").val() + "<br /><br />";

          text += $("#Description").val();

          $("#page").children().each(function(idx, card){
            if ($.trim($(card).html()) == "") {
              $(card).html(text);
              return false;
            }
          });
        }

        function clearAll(){
          $("#page").children().each(function(idx, card){
            $(card).html("");
          });
        }
    </script>
